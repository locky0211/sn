<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>q.html</title>

		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<!-- CSS -->
		<link rel="stylesheet" href="css/screen.css" type="text/css">
		<style type="text/css">
			*{
				font-size:12px;
			}
		</style>
		<!-- javascript -->
		<script type="text/javascript" src="../jquery-1.7.1.js"></script>
		<script type="text/javascript" src="jquery.validate.js"></script>
		<script type="text/javascript" src="jquery.metadata.js"></script>
		<script type="text/javascript" src="additional-methods.js"></script>
		<script type="text/javascript" src="messages_cn.js"></script>
		<script type="text/javascript">
			var validator;
			$().ready(function() {
				 validator= $("#signupForm").validate();
 			});
 			function doCheck(){
 				alert($("#signupForm").valid());
 			}
 			function ddd(){
 				validator.resetForm();
 			}
 			function dodo(){
 				alert(validator.element($('#1')));
 				
 			}
		</script>
	</head>

	<body>
		<form id="signupForm">
			<table>
				<tr>
					<td>
						<input type="text" id="1" name="1" value="" class="required" />
						<input type="text" id="2" name="2" value="" class="{required:true,minlength:5}" />
						<input type="text" id="3" name="3" value="" class="{required:true,minlength:5,messages:{required:'请输入内容'}}" />
					</td>
				</tr>
				<tr>
					<td>
						<input type="text" value="" />
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit"  value="提交" />
						<input type="button" onclick="doCheck()"  value="表单验证方法" />
						<input type="button" onclick="ddd()"  value="重置错误样式" />
						<input type="button" onclick="dodo()"  value="单个验证" />
					</td>
				</tr>

			</table>
		</form>
	</body>
</html>
