<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>jQuery MultiSelect Demo</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

		<script src="../jquery-1.7.1.js" type="text/javascript"></script>

		<script src="jquery.bgiframe.min.js" type="text/javascript"></script>

		<script src="jquery.multiSelect.js" type="text/javascript"></script>

		<link href="jquery.multiSelect.css" rel="stylesheet" type="text/css" />

		<script type="text/javascript">

        $(document).ready(function() {
        	var ids='1,3,6';//设置选中框ID。
          	var idObjs=(ids).split(",");//分割为Ojbect数组。
        	for(var i=0;i<idObjs.length;i++){
        		var id=idObjs[i];
        		$("#control_1 > option").each(function (){
        			if($(this).val()==id){
        				$(this).attr("selected","selected");
        			}
        		});
        	}
            $("#control_1").multiSelect({ oneOrMoreSelected: '选择了 % 个机构',selectAll:true,noneSelected:'请选择用户角色',listHeight:200,selectAllText:'选择所有',selectedList: 4  });
            
            $("#btn1").click(function(){
		    if ($('input[name=control_1[]]:checked').length < 1) { 
		 		alert('请选择用户角色');
		  	} 
		   else { 
		    alert($("#control_1").selectedValuesString());
		   }   
		   });
            $("#btn2").click(function(){
			 $('input[name=control_1[]]').attr('checked', '');
			  // .parent("LABEL").toggleClass('checked', $(this).attr('checked'));
		   });

        });
			
    </script>


		<style type="text/css">
HTML {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 12px;
}

H2 {
	font-size: 14px;
	font-weight: bold;
	margin: 1em 0em .25em 0em;
}

P {
	margin: 1em 0em;
}
</style>
	</head>
	<body>
		<form action="" method="post">
			<h1>
				jQuery MultiSelect
			</h1>
			<p>
				Feel free to view the source code of this page to see how the MultiSelect controls are being implemented.
			</p>
			<p>
				<strong>Tip: </strong>try navigating the menu using the keyboard: down, up, tab, enter, space, esc
			</p>
			<h2>
				Control 1: Default options
			</h2>
			<p>
				<select id="control_1" name="control_1[]" multiple="multiple" size="5" style="width: 200px; height: 40px; display: none">
					<option value="1">
						Option 1
					</option>
					<option value="2">
						Option 2
					</option>
					<option value="3">
						Option 3
					</option>
					<option value="4">
						Option 4
					</option>
					<option value="5">
						Option 5
					</option>
					<option value="6">
						Option 6
					</option>
					<option value="7">
						Option 7
					</option>
					<option value="8">
						Option 8
					</option>
					<option value="9">
						Option 9
					</option>
					<option value="10">
						Option 10
					</option>
					<option value="11">
						Option 11
					</option>
					<option value="12">
						Option 12
					</option>
				</select>
			</p>

			<p>
				<input type="submit" id="btn1" value="Show Results" />
				<input type="submit" id="btn2" value="Show 2" />
			</p>
		</form>
	</body>
</html>
