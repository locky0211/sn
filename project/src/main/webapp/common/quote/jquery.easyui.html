<!-- easyui-javascript -->
<script type="text/javascript" src="${base }/common/js/jquery/easyui/jquery.easyui.min.js"></script>

<!-- easyui-CSS -->
<link rel="stylesheet" href="${base }/common/js/jquery/easyui/themes/default/easyui.css" type="text/css" id="swicth-style">
<script type="text/javascript">
	var skin = 'default';

	$('#swicth-style').attr('href','${base }/common/js/jquery/easyui/themes/' + skin + '/easyui.css');
</script>
<link rel="stylesheet" href="${base }/common/js/jquery/easyui/themes/icon.css" type="text/css">
